<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
        }
        .countdown div {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 10px;
            text-align: center;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            color: #333;
            font-weight: 600;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            perspective: 1000px;
        }
        .countdown div span {
            display: inline-block;
            width: 100%;
            height: 100%;
            line-height: 60px;
            font-size: 1.1em;
            transform: rotateX(0deg);
            transition: transform 0.5s ease-in-out;
            backface-visibility: hidden;
        }
        .countdown div:before {
            content: attr(data-label);
            position: absolute;
            bottom: 5px;
            width: 100%;
            font-size: 0.5em;
            color: #666;
            text-transform: uppercase;
            font-weight: 400;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="countdown">
        <div id="day" data-label="Days"><span>0</span></div>
        <div id="hour" data-label="Hours"><span>0</span></div>
        <div id="minute" data-label="Minutes"><span>0</span></div>
        <div id="second" data-label="Seconds"><span>0</span></div>
    </div>
</div>

<script>
    window.onload = () => {
        const countDate = new Date('Jan 11, 2024 18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = -1*(countDate - now);

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            updateTime('day', days);
            updateTime('hour', hours);
            updateTime('minute', minutes);
            updateTime('second', seconds);
        }

        function updateTime(id, newValue) {
            const element = document.getElementById(id).querySelector('span');
            const oldValue = parseInt(element.innerText, 10);

            if (newValue !== oldValue) {
                element.style.transform = 'rotateX(90deg)';
                setTimeout(() => {
                    element.innerText = newValue;
                    element.style.transform = 'rotateX(0deg)';
                }, 250);
            }
        }

        setInterval(updateCountdown, 1000);
    };
</script>

</body>
</html>
